<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="buttons-container">
        <div class="moves">
          <div class="btn btn-left"></div>
          <div class="btn btn-down"></div>
          <div class="btn btn-right"></div>
        </div>
        <div class="rotations">
          <div class="btn btn-clockwise"></div>
          <div class="btn btn-counter-clockwise"></div>
        </div>
      </div>
      <div class="game-container">
        <button type="button" class="start">Start Game</button>
        <canvas id="tetris" width="240" height="400"></canvas>
      </div>
      <div class="game-info-container">
        <div class="game-info game-level">Level: 00</div>
        <div class="game-info game-score">Score: 00000</div>
        <div class="game-info total-lines">Lines: 00000</div>
      </div>
    </div>
    <script src="tetris.js"></script>
  </body>
</html>
